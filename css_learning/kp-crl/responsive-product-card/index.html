<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
            <source srcset="https://github.com/kevin-powell/product-preview-card-component-main/blob/master/images/image-product-desktop.jpg?raw=true" media="(min-width:600px)">
          <img
            src="https://github.com/kevin-powell/product-preview-card-component-main/blob/master/images/image-product-mobile.jpg?raw=true"
            alt="mobile perfume image"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrille Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          <button class="button" data-icon="shopping" >Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
