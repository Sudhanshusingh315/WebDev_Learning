<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend mentor</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <div class="welcome">
                    <div>
                        <h1 class="hello">Hi George</h1>
                        <p>
                            You can contact us whenever you need help or just
                            curious about something.
                        </p>
                    </div>
                </div>
                <div class="start-chatting">
                    <h2>Start chatting</h2>
                    <div class="rep-info">
                        <img
                        
                            class="avatar"
                            src="https://i.pravatar.cc/300
                        "
                            alt=""
                        />
                        <p class="name">Essie Waltone</p>
                        <div class="status" data-status="online">Active</div>
                    </div>
                    <button class="button">Send a message</button>
                </div>
            </div>
        </main>
    </body>
</html>
