<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="containt-grid">
      <div class="card-preview">
        <div class="card-front">
          <img
            src="https://github.com/kevin-powell/fem-credit-card-form/blob/master/public/images/bg-card-front.png?raw=true"
            alt="card-front"
            class="card-front__bg"
          />
          <img
            src="https://raw.githubusercontent.com/kevin-powell/fem-credit-card-form/90e77e9154958390225026e0d795d7b9523ef948/public/images/card-logo.svg"
            alt="card-logo"
            class="card-front__logo"
          />
          <span class="card-front__number">0000 0000 0000 000</span>
          <span class="card-front__name">Jane Appleseed</span>
          <span class="card-front__expiry">mm / yy</span>
        </div>

        <div class="card-back">
          <img
            src="https://github.com/kevin-powell/fem-credit-card-form/blob/master/public/images/bg-card-back.png?raw=true"
            alt="card-back"
            class="card-back__bg"
          />
          <span class="card-back__cvc">123</span>
        </div>
      </div>
      <form action="" class="form">
        <h1>Form goes here</h1>
      </form>
    </main>
  </body>
</html>
