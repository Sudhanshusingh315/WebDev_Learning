<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="newsletter-cta">
            <picture>
                <source srcset="./images/illustration-sign-up-desktop.svg" media="(min-width:650px)">
                <img
                    src="./images/illustration-sign-up-mobile.svg"
                    alt="illustration-sign-up-mobile"
                />
            </picture>

            <div class="content">
                <h1 class="title">Stay Updated!</h1>
                <p>Join 60,000+ product manager receiving monthly updates on:</p>
                <ul class="checkmark-list" role="list">
                    <li>Product discory1 and building what matters.</li>
                    <li>Measuring to ensure updates are a success.</li>
                    <li>And much more!</li>
                </ul>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input
                            placeholder="email@company.com"
                            type="email"
                            id="email"
                        />
                    </div>
                    <button class="button">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>
    </body>
</html>
