<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-section">
      <div class="result-summary">
        <div class="result">
          <h1 class="result-title">Your Result</h1>
          <p class="result-score">
            <span>76</span>
            of 100
          </p>

          <div class="ranking">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summary-ranking">
          <div class="summary-reaction" data-type="reaction">
            <div class="summary-reaction-name">⚡ Reaction</div>
            <div><span>80</span>/100</div>
          </div>
          <div class="summary-reaction" data-type="Memory">
            <div class="summary-reaction-name">🧠 Memory</div>
            <div><span>92</span>/100</div>
          </div>
          <div class="summary-reaction" data-type="Verbal">
            <div class="summary-reaction-name">💬 Verbal</div>
            <div><span>61</span>/100</div>
          </div>
          <div class="summary-reaction" data-type="Visual">
        <div class="summary-reaction-name">👁️ Visual</div>
            <div><span>72</span>/100</div>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
