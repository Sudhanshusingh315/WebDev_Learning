<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="example">
            <button class="button-one">
                <svg
                    fill="var(--button-color)"
                    class="hamburger"
                    viewBox="0 0 100 100"
                    width="250"
                >
                    <rect
                        class="line top"
                        width="80"
                        height="10"
                        x="10"
                        y="25"
                        rx="5"
                    ></rect>
                    <rect
                        class="line middle"
                        width="80"
                        height="10"
                        x="10"
                        y="45"
                        rx="5"
                    ></rect>
                    <rect
                        class="line bottom"
                        width="80"
                        height="10"
                        x="10"
                        y="65"
                        rx="5"
                    ></rect>
                </svg>
            </button>
            <button class="button-two">
                <svg
                    fill="var(--button-color)"
                    width="250"
                    viewBox="0 0 100 100"
                ></svg>
            </button>
            <button class="button-three"></button>
        </div>
    </body>
</html>
